name: Build

on:
  [push, pull_request]
  # Trigger the workflow on push or pull request in every branch

jobs:
  run-linters:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 20

      # Dependency
      - name: Install Node.js dependencies
        run: npm ci

      # Build
      - name: Run build
        run: npm run build
